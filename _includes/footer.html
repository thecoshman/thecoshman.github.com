    <div id="footer_wrap" class="outer">
      <footer class="inner">
      	{% if page.is_post %}
        <p class="post_date">
          First posted {{ page.date | date_to_long_string }}.
          {% if page.last_edit %}
            Last edited {{ page.last_edit }}.
          {% endif %}
        </p>
        {% endif %}
        <p class="copyright">By <a href="{{ site.url }}/about">thecoshman</a></p>
      </footer>
    </div>
